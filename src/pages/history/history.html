<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
<ion-card *ngFor="let detail of Details"  >

  <img class="imgp" src="https://maps.googleapis.com/maps/api/staticmap?center={{detail.coord.lat}},{{detail.coord.lng}}&zoom=15&size=400x100&key=">
  <ion-item>
      <ion-icon name="pin" item-left small positive ></ion-icon>
      <h6>{{detail.location}}</h6>
      <p>{{detail.date}}</p>
  </ion-item>



</ion-card>
</ion-content>
